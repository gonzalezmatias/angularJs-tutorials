<!DOCTYPE html>
<html ng-app="tutorialApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="lib/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js/tutorialctrl.js"></script>
    <title>Document</title>
</head>
<body ng-controller="TutorialController">
    <h1>{{tutorialObject.title}}</h1>
    <h2>{{tutorialObject.subTitle}}</h2>
    <p>Number {{2 + 2}}</p>
    <p>{{tutorialObject.bindOutput}}</p>
    <button ng-click="timesTwo()">Multiply</button>

    <p>{{tutorialObject.firstName}}</p>
    <p>{{tutorialObject.lastName}}</p>

    <label>First name</label>
    <input ng-model="tutorialObject.firstName"> 
</br>
    <label>Last name</label>
     <input ng-model="tutorialObject.lastName"> <!-- put some data binding whit this "ng-model" -->


    
     <span welcome-message ></span>
</body>
</html>
